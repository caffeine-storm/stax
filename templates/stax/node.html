
<li class="{{stack.class}}" >
    <span class="{{stack.class}}-text">{{ stack.name }}</span>

{% if stack.class == "stack-base" %}
{% include "stax/widgets/basenodecontrols.html" with stackid=stack.id %}

{% endif %}

</li>
