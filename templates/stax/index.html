<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Stax</title>
    <link rel="stylesheet" href="/static/stax/styles.css"/>
    <script type="text/javascript" src="/static/stax/script.js"></script>
</head>

<body>

<h2> Lol I am a Page </h2>

{% if all_stax %}

{% for stack in all_stax %}

<ul class="stack-list" id="target-stack" style="width: {{ stack.width }}ex">
    <li class="push-pop-controls">
        <!-- TODO: csrf token plz and ty -->
        <button onclick="popStack({{ stack.id }})">pop</button>
    </li>
{% for node in stack.nodes %}
    <li class="stack-node">
        <span class="stack-node-text">{{ node }}</span>
    </li>
{% endfor %}
    <li class="stack-base">
        <span class="stack-base-text">{{ stack.name }}</span>
    </li>
</ul>
{% endfor %}

{% else %}

<h4> I haz no Stax :( </h4>

{% endif %}

</body>

</html>
