<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Stax</title>
    <link rel="stylesheet" href="/static/stax/styles.css"/>
    <script type="text/javascript" src="/static/stax/script.js"></script>
</head>

<body>

<h2> Lol I am a Page </h2>

{% if all_stax %}

{% for s in all_stax %}

<ul class="stack-list" id="target-stack-{{ s.id }}" style="width: {{ s.width }}ex">

{% include "stax/stack_widget.html" with stack=s only %}

</ul>
{% endfor %}

{% else %}

<h4> I haz no Stax :( </h4>

{% endif %}

</body>

</html>
